<!DOCTYPE html>
<html lang="en">
<head>
    <meta harset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caculator</title>
    <link rel="stylesheet" href="styling.css">
   <script src="working.js" defer></script>
</head>
<body>
       <div class="caculator">
          <div data-previousoperand class="previousoperand"></div>
          <div data-currentoperand class="currentoperand"></div>
          <div class="firstrow">
               <button data-clear>C</button>
               <button data-back >&#8592;</button>       
               <button data-operator >&#247;</button>
          </div>
          <div class="secondrow">
               <button data-digit value="7">7</button>
               <button data-digit>8</button>
               <button data-digit>9</button>
               <button data-operator>&#215;</button>
          </div>
          <div class="thirdrow">
               <button data-digit>4</button>
               <button data-digit>5</button>
               <button data-digit>6</button>
               <button data-operator>-</button>
          </div>
          <div class="fourthrow">
               <button data-digit>1</button>
               <button data-digit>2</button>
               <button data-digit>3</button>
               <button data-operator>+</button>
          </div>
          <div class="lastrow">
               <button data-digit>.</button>
               <button data-digit>0</button>
               <button data-operator>=</button>
          </div>
        </div>

</body>
</html>
